<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RAG Q&A System</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    
    <!-- Animate.css for subtle animations -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    
    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body class="bg-light">

<div class="container py-5 animate__animated animate__fadeIn">
    <div class="text-center mb-5">
        <h1 class="display-5 fw-bold text-primary">Document Q&A System</h1>
        <p class="lead text-muted">Upload your files and ask anything!</p>
    </div>

    <!-- Upload Form -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h5 class="card-title">ðŸ“„ Upload a Document</h5>
            <form method="POST" enctype="multipart/form-data" class="row g-3">
                <div class="col-md-9">
                    <input type="file" name="file" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-primary w-100">Upload</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Ask Question -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h5 class="card-title">ðŸ’¬ Ask a Question</h5>
            <form method="POST" class="row g-3" onsubmit="showLoading()">
                <div class="col-md-9">
                    <input type="text" name="question" id="questionInput" class="form-control" placeholder="Ask your question..." required>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-success w-100">Ask</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="text-center my-3" style="display: none;">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-2">Fetching answer...</p>
    </div>

    <!-- Response Bubble -->
    {% if response %}
    <div class="chat-bubble animate__animated animate__fadeInUp">
        <strong>AI:</strong> {{ response }}
    </div>
    {% endif %}

</div>

<script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
